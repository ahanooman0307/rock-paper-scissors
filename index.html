<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class = gameScreen>
    <div class = "heading">Rock Paper Scissors
        <div class = "instructions">Choose a Weapon</div>
    </div>
<div class = "players">

    <div class = box>
        <div class = "user">Player</div>
    <div class = "choices">
    <button class = "weapon" id = "rock"><img src = "./images/rock.jpeg"></button>
    <button class = "weapon" id = "paper"><img src = "./images/paper.jpg"></button>
    <button class = "weapon" id = "scissors"><img src = "./images/scissors.jpeg"></button>
    </div>
    <div class = "inner-box">
    <div class = "score">Score: 0</div>
    </div>
</div>

<div class = box>
    <div class = "computer">Computer</div>
    <div class = "com-choices">
        <button class = "weapon" id = "crock"><img src = "./images/rock.jpeg"></button>
        <button class = "weapon" id = "cpaper"><img src = "./images/paper.jpg"></button>
        <button class = "weapon" id = "cscissors"><img src = "./images/scissors.jpeg"></button>
        </div>
        <div class = "inner-box">
        <div class = "cscore">Score: 0</div>
    </div>
</div>
    
</div>
    
</div>
<div class = "winning">You Win!</div>
<div class = "losing">You Lose!</div>
<button class = "again"><a href="./index.html">Play Again</a></button>
   <script src="javascript.js"></script> 
</body>
</html>
